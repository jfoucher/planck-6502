

stages:
  - run_erc
  - run_drc
  - gen_fab
  - deploy_pages

.erc_template:
  image: setsoft/kicad_auto:dev_k6
  stage: run_erc
  script:
    - "cd Hardware/$DIR && [ -f *.kicad_sch ] && kibot -c ../.kibot.yaml -d ../Fabrication -s update_xml,run_drc -i"
  
  artifacts:
    when: always
    paths:
      - Hardware/Fabrication/

.drc_template:
  image: setsoft/kicad_auto:dev_k6
  stage: run_drc
  script:
    - "cd Hardware/$DIR && [ -f *.kicad_pcb ] && kibot -c ../.kibot.yaml -d ../Fabrication -s update_xml,run_erc -i"
  artifacts:
    when: always
    paths:
      - Hardware/Fabrication/

.output_template:
  image: setsoft/kicad_auto:dev_k6
  stage: gen_fab
  script:
    - "cd Hardware/$DIR && [ -f *.kicad_pcb ] && kibot -d ../Fabrication -c ../.kibot.yaml --skip-pre update_xml,run_drc,run_erc print_front gerbers drill zip render print_sch"
  artifacts:
    when: always
    paths:
      - Hardware/Fabrication/



mainboard_erc:
  variables:
    DIR: "mainboard"
  extends:
    - .erc_template
  rules:
