MEMORY {
    ZP: start =    $0, size =  $100, type   = rw, define = yes;
    RAM: start = $0200, size=$7E00, type = rw, define = yes;
    ROM: start = $8000, size=$8000, type = ro, fill = yes, fillval = $00, file = %O;
}
SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;
    DATA:     load = ROM, type = rw,  define   = yes, run = RAM, align = $100;
    BSS:      load = RAM, type = bss, define   = yes, align = $100;
    DICTIONARY: load = RAM, type = bss, define = yes, align = $100;
    STARTUP:  load = ROM, type = ro, align = $100;
    CODE:     load = ROM, type = ro, align = $100;
    RODATA:   load = ROM, type = ro, align = $100;
    VECTORS:  load = ROM, type = ro,  start    = $FFFA;
    
}