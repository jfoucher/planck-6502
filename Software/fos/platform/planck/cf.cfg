MEMORY {
    ZP: start =    $0, size =  $100, type   = rw, define = yes;
    RAM: start = $0200, size=$7E00, type = rw, define = yes;
    ROM: start = $8000, size=$7F00, type = ro, fill = yes, fillval = $00, file = %O;
    IO: start = $FF00, size=$100, type = ro, fill = yes, fillval = $00, file = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp,  start    = $0;
    DATASTACK: load = ZP,  type = zp,  start    = $80;
    DATA:     load = ROM, type = rw,  define   = yes, run = RAM;
    BSS:      load = RAM, type = bss, define   = yes;
    DICTIONARY: load = RAM, type = bss, define = yes;
    CODE:     load = ROM, type = ro;
    VECTORS:   load = IO, type = ro, start=$FFFA;
}