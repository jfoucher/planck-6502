MEMORY {
    ZP: start =    $0, size =  $100, type   = rw, define = yes;
    RAM: start = $0200, size=$7E00, type = rw, define = yes;
    ROM: start = $E000, size=$1F00, type = ro, fill = yes, fillval = $00, file = %O;
    IO: start = $FF00, size=$FA, type = ro, fill = yes, fillval = $00, file = %O;
    VEC: start = $FFFA, size=$6, type = ro, fill = yes, fillval = $00, file = %O;
}
SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp,  start    = $0;
    BSS:      load = RAM, type = bss, define   = yes, start=$7FFA;
    CODE:     load = ROM, type = ro;
    VECTORS:  load = VEC, type = ro,  start    = $FFFA;
}