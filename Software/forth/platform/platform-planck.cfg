MEMORY {
    RAM: start = $0000, size=$8000, type = rw, define = yes;
    ROM: start = $8000, size=$7D00, type = ro, fill = yes, fillval = $00, file = %O;
    KERNEL_ROM: start = $FD00, size=$0280, type = ro, fill = yes, fillval = $00, file = %O;
    IO: start = $FF80, size=$7A, type = ro, fill = yes, fillval = $00, file = %O;
    ROM_VECTORS: start = $FFFA, size=6, type = ro, fill = yes, fillval = $00, file = %O;
}
SEGMENTS {
    ZEROPAGE: load=RAM, type=rw;
    CODE: load=ROM, type=ro;
    KERNEL: load=KERNEL_ROM, type=ro;
    VECTORS: load=ROM_VECTORS, type=ro;
}