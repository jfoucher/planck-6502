<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/highlight.css" media="screen"/>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="color-scheme" content="dark light">


  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@jfoucher" />
  <meta name="twitter:creator" content="@jfoucher" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}/img/1.jpg{% endif %}" />

<style>
    {% capture css %}
      {% include main.scss %}
    {% endcapture %}

    {{ css | scssify }}
</style>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% feed_meta %}

    <link rel="shortcut icon" type="image/png" href="/img/P2.png" media="(prefers-color-scheme:light)" />
    <link rel="shortcut icon" type="image/png" href="/img/P-dark.png" media="(prefers-color-scheme:dark)" />
    <link rel="icon" href="/favicon-dark.ico" media="(prefers-color-scheme:dark)">
    <link rel="icon" href="/favicon.ico" media="(prefers-color-scheme:light)">
  </head>
