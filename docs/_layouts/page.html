---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}<br>
      <span style="font-size: 0.7em; font-weight: 100">{{ page.subtitle }}</span>
    </h1>

  </header>

  <div class="article-content">
    {{ content }}
  </div>

</article>
